<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html',{ "title":"The Wild Kingdom - Главная" })

  <body class="body">
    @@include('html/header.html',{})
    <main class="page">
      <section class="head">
        <div class="container head__container">
          <div class="head__content">
            <h1 class="head__title">A better world<br />for pets</h1>
            <button type="button" class="head__button button button--border">
              Explore
            </button>
          </div>
          <div id="head-slider" class="head__slider-wrapper">
            <div class="head__slider-line">
              <div class="head-slide">
                <div class="slider__item">
                  <img src="@img/pets/1.png" alt="pet_1" />
                </div>
              </div>
              <div class="head-slide">
                <div class="slider__item cat">
                  <img src="@img/pets/2.png" alt="pet_2" />
                </div>
              </div>
              <div class="head-slide">
                <div class="slider__item dachshund">
                  <img src="@img/pets/3.png" alt="pet_3" />
                </div>
              </div>
              <div class="head-slide">
                <div class="slider__item cat-white">
                  <img src="@img/pets/4.png" alt="pet_4" />
                </div>
              </div>
            </div>
            <div class="head__control">
              <button type="button" class="head__btn-arrow">
                <img src="@img/icons/arrow.svg" alt="arrow-icon" />
              </button>
            </div>
          </div>
        </div>

        <img class="head__bg" src="@img/BG.jpg" alt="head-bg" />
      </section>
    </main>
    @@include('html/footer.html',{})
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
