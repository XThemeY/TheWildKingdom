<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>The Wild Kingdom - Главная</title>

  <link rel="stylesheet" href="css/style.min.css" />
</head>


  <body class="body">
    <header class="header">
  <div class="container header__container">
    <div class="header__menu menu">
      <button type="button" class="menu__icon icon-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link link">Home</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link link">About</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link link">Products</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link link">Services</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__logo">
      <img src="img/logo.svg" alt="Site logo" />
    </div>
    <div class="header__action action-header">
      <a href="#" class="action-header__link link">Log in</a>
      <a href="#" class="action-header__link link">Register</a>
      <button type="button" class="action-header__button button button--border">
        Contact
      </button>
    </div>
  </div>
</header>

    <main class="page">
      <section class="head">
        <div class="container head__container">
          <div class="head__content">
            <h1 class="head__title">A better world<br />for pets</h1>
            <button type="button" class="head__button button button--border">
              Explore
            </button>
          </div>
          <div class="head__slider swiper">
            <div class="head__wrapper swiper-wrapper">
              <div class="head-slide head-slide--active swiper-slide">
                <div class="slider__item">
                  <img src="img/pets/1.png" alt="pet_1" />
                </div>
              </div>
              <div class="head-slide swiper-slide">
                <div class="slider__item">
                  <img src="img/pets/1.png" alt="pet_2" />
                </div>
              </div>
              <div class="head-slide swiper-slide">
                <div class="slider__item">
                  <img src="img/pets/1.png" alt="pet_3" />
                </div>
              </div>
              <div class="head-slide swiper-slide">
                <div class="slider__item">
                  <img src="img/pets/1.png" alt="pet_4" />
                </div>
              </div>
              <div class="head__control">
                <button type="button" class="head__arrow head__arrow--left">
                  <img src="img/icons/arrow.svg" alt="arrow-icon" />
                </button>
                <button
                  type="button"
                  class="head__arrow head__arrow--active head__arrow--right"
                >
                  <img src="img/icons/arrow.svg" alt="arrow-icon" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <img class="head__bg" src="img/BG.jpg" alt="head-bg" />
      </section>
    </main>
    <footer class="footer">
  <div class="container"></div>
</footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
